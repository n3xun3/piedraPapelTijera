<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock, Paper, Scissors, Lizard, Spock</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script defer src="js/script.js"></script>
    <!-- defer, espera a que cargue el DOM para ejecutar el script -->
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
    </header>

    <section class="container">

        <article>
            <label for="nombre">Introduce tu nombre:</label>
            <input type="text" name="nombre" id="inputName" required minlength="1" maxlength="10" size="10">
            <button type="button" id="playButton">Jugar</button>
            <button type="button" id="resetPlay">RESET</button>
        </article>
        <hr>

        <article class="botones" id="computer">
            <div>ORDENADOR</div>
            <div><img id="piedra" src="imagenes/piedra.png" width="100px"></div>
            <div><img id="papel" src="imagenes/papel.png" width="100px"></div>
            <div><img id="tijeras" src="imagenes/tijeras.png" width="100px"></div>
            <div><img id="lagarto" src="imagenes/lagarto.png" width="100px"></div>
            <div><img id="spock" src="imagenes/spock.png" width="100px"></div>

        </article>

        <article id="result">
            <div>
                <label id="labelName"></label>
                <label id="labelComputer">Ordenador</label>
            </div>
            <div>
                <label><button class="boton" id="humano"></button></label>
                <label><button class="boton" id="ordenadorOpcion"></button></label>
            </div>

            <div>
                <p id="resolucion">RESULTADO: </p>
            </div>
            <div>
                <label><div id="cajaIzquierda" size="10"></div></label>
                <label><div id="cajaDerecha" size="10"></div></label>
            </div>
        </article>

        <article class="botones" id="player">
            <div>JUGADOR</div>
            <div><img id="piedra" src="imagenes/piedra.png" width="100px"></div>
            <div><img id="papel" src="imagenes/papel.png" width="100px"></div>
            <div><img id="tijeras" src="imagenes/tijeras.png" width="100px"></div>
            <div><img id="lagarto" src="imagenes/lagarto.png" width="100px"></div>
            <div><img id="spock" src="imagenes/spock.png" width="100px"></div>
        </article>
    </section>
</body>
</html>
