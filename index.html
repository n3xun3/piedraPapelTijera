<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        <label for="nombre">Introduce tu nombre:</label>
        <input type="text" name="nombre" id="inputName" required minlength="1" maxlength="10" size="10">
        <button type="button" id="playButton">Jugar</button>
    </header>

    <main>
        <div class="column" id="column1">
            <h2 id="labelName">Jugador</h2>
            <audio id="miAudio" preload="auto">
                <source src="sonidos/un-banco_1.mp3" type="audio/mpeg">
                <source src="sonidos/un-banco_1.mp3" type="audio/ogg">
                Tu navegador no admite la reproducción de audio.
            </audio>
            <audio id="error" preload="auto">
                <source src="sonidos/perder-incorrecto-no-valido.mp3" type="audio/mpeg">
                <source src="sonidos/perder-incorrecto-no-valido.mp3" type="audio/ogg">
                Tu navegador no admite la reproducción de audio.
            </audio>
            <audio id="empate" preload="auto">
                <source src="sonidos/010704045_prev.mp3" type="audio/mpeg">
                <source src="sonidos/010704045_prev.mp3" type="audio/ogg">
                Tu navegador no admite la reproducción de audio.
            </audio>
            <div><img id="piedra" src="imagenes/piedra.png"></div>
            <div><img id="papel" src="imagenes/papel.png"></div>
            <div><img id="tijera" src="imagenes/tijera.png"></div>
            <div><img id="lagarto" src="imagenes/lagarto.png"></div>
            <div><img id="spock" src="imagenes/spock.png"></div>
        </div>

        <div class="column" id="column2">
            <div class="content" id="contentDiv">
                <p id="resolucion" class="titulosResultado"></p>
                <button class="bloqueado" id="humano"></button>
                <img class="bloqueado" src="imagenes/vs.jpg" alt="">
                <button class="bloqueado" id="ordenadorOpcion"></button>
            </div>
            <div class="content" id="buttonDiv">
                <span id="contadorPlayer">0</span><span id="guion">-</span><span id="contadorComputer">0</span>
            </div>
        </div>

        <div class="column" id="column3">
            <h2>Ordenador</h2>
            <div><img id="piedraC" src="imagenes/piedra.png"></div>
            <div><img id="papelC" src="imagenes/papel.png"></div>
            <div><img id="tijerasC" src="imagenes/tijera.png"></div>
            <div><img id="lagartoC" src="imagenes/lagarto.png"></div>
            <div><img id="spockC" src="imagenes/spock.png"></div>
        </div>
    </main>
</body>
</html>
