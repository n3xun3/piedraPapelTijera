<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock, Paper, Scissors, Lizard, Spock</h1>
        <label for="nombre">Introduce tu nombre:</label>
        <input type="text" name="nombre" id="inputName" required minlength="1" maxlength="10" size="10">
        <button type="button" id="playButton">Jugar</button>
    </header>

    <main>
        <div class="column" id="column1">
            <h2 id="labelName">Jugador</h2>
            <div><img class="image" id="piedra" src="imagenes/piedra.png"></div>
            <div><img class="image" id="papel" src="imagenes/papel.png"></div>
            <div><img class="image" id="tijeras" src="imagenes/tijeras.png"></div>
            <div><img class="image" id="lagarto" src="imagenes/lagarto.png"></div>
            <div><img class="image" id="spock" src="imagenes/spock.png"></div>

        </div>

        <div class="column" id="column2">
            <button type="button" id="resetPlay">RESET</button>
            <label><button class="image" id="humano"></button></label>
            <label><button class="image" id="ordenadorOpcion"></button></label>
            <h3 id="resolucion">RESULTADO</h3>
        </div>

        <div class="column" id="column3">
            <h2>Ordenador</h2>
            <div><img class="image" id="piedraC" src="imagenes/piedra.png"></div>
            <div><img class="image" id="papelC" src="imagenes/papel.png"></div>
            <div><img class="image" id="tijerasC" src="imagenes/tijeras.png"></div>
            <div><img class="image" id="lagartoC" src="imagenes/lagarto.png"></div>
            <div><img class="image" id="spockC" src="imagenes/spock.png"></div>
        </div>
    </main>
</body>
</html>
